<ion-header>
  <ion-navbar>
    <ion-title>Phoebe</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-title>Phoebe Knows</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="messages" #chatWindow>
    <div class="message"
         *ngFor="let message of messages"
         [ngClass]="{'sender': message.sender, 'reciever': !message.sender}">{{ message.content }}</div>
  </div>
  <div class="quick-suggestions">
    <div class="suggestion" *ngFor="let suggestion of suggestions" (click)="sendSuggestion(suggestion.content, suggestion.sender)">
      {{ suggestion.content }}
    </div>
  </div>
  <div class="message-box">
    <ion-input [(ngModel)]="message" placeholder="Text Input"></ion-input>
    <ion-icon name="send" (click)="sendMessage()"></ion-icon>
  </div>
</ion-content>
