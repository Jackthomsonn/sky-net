<ion-header>
  <ion-navbar>
    <ion-title>Requests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Common Issues</ion-list-header>
    <ion-item>
      Lost child
      <app-button [color]="'#4096EE'" [textColor]="'#FFF'" (click)="raiseIssue('Lost Child')">Raise issue <ion-icon name="hand"></ion-icon>
      </app-button>
    </ion-item>
    <ion-item>
      Broken Window
      <app-button [color]="'#4096EE'" [textColor]="'#FFF'" (click)="raiseIssue('Broken Window')">Raise issue <ion-icon name="hand"></ion-icon>
      </app-button>
    </ion-item>
  </ion-list>
</ion-content>
